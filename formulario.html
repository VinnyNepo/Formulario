<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="form-container">
        <h2>Cadastro</h2>
        <p>* Campos obrigatorios</p>
        <form id="cadastroForm">
            <label for="nome">*Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Your Name" required><br>
            
            <label for="email">*E-mail:</label>
            <input type="email" id="email" name="email" placeholder="user@exem.com.br"required><br>
            
            <label for="telefone">*Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99)99999-9999"><br>

            <label for="nascimento">*Data de Nascimento:</label>
            <input type="text" id="nascimento" placeholder="Data e Nascimento" name="nascimento" oninput="mascaraData()" maxlength="8" />
            
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes"></textarea><br>
            
            <button type="button" id="enviarBtn">Enviar</button>
        </form>
    </div>
    
    <div id="tabela-container" style="display: none;">
        <h2>Dados Cadastrados</h2>
        <table border="1" id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Nascimento</th>
                    <th>Observações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button type="button" id="voltarbnt">Voltar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
